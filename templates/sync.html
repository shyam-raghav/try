<style>
    .sync-calendar-wrapper {
      background-color: #f0e3e3;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-family: Inter, sans-serif;
      font-weight: 400;
      padding: 50px 69px 646px;
    }
    
    @media (max-width: 991px) {
      .sync-calendar-wrapper {
        padding: 0 20px 100px;
      }
    }
    
    .brand-header {
      align-self: flex-start;
      display: flex;
      gap: 8px;
      font-size: 18px;
      color: #000;
      white-space: nowrap;
    }
    
    @media (max-width: 991px) {
      .brand-header {
        white-space: normal;
      }
    }
    
    .brand-logo {
      aspect-ratio: 1.05;
      object-fit: contain;
      object-position: center;
      width: 60px;
    }
    
    .brand-name {
      margin: auto 0;
    }
    
    .sync-calendar-container {
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      align-self: center;
      display: flex;
      margin-top: 35px;
      width: 100%;
      max-width: 1230px;
      flex-direction: column;
      justify-content: flex-start;
      padding: 60px 40px 40px;
    }
    
    @media (max-width: 991px) {
      .sync-calendar-container {
        max-width: 100%;
        padding: 0 20px;
      }
    }
    
    .sync-calendar-title {
      width: 100%;
      padding-bottom: 1px;
      color: #000;
      font: 700 24px Poppins, sans-serif;
    }
    
    @media (max-width: 991px) {
      .sync-calendar-title {
        max-width: 100%;
      }
    }
    
    .sync-calendar-description {
      margin-top: 20px;
      width: 100%;
      padding-bottom: 1px;
      font-size: 12px;
      color: #555;
    }
    
    @media (max-width: 991px) {
      .sync-calendar-description {
        max-width: 100%;
      }
    }
    
    .calendar-buttons-container {
      display: flex;
      margin-top: 20px;
      width: 100%;
      align-items: flex-start;
      gap: 40px 264px;
      font-size: 15px;
      color: #f0e3e3;
      text-align: center;
      justify-content: flex-start;
      flex-wrap: wrap;
      padding: 0 97px 0 132px;
    }
    
    @media (max-width: 991px) {
      .calendar-buttons-container {
        max-width: 100%;
        padding: 0 20px;
      }
    }
    
    .calendar-button {
      border-radius: 8px;
      background-color:#4CAF50;
      padding: 12px 20px 13px;
      border: none;
      cursor: pointer;
      color: #f0e3e3;
      font-size: 15px;
    }
    
    .calendar-button-ical {
      font-size: 16px;
      white-space: nowrap;
    }
    
    @media (max-width: 991px) {
      .calendar-button-ical {
        white-space: normal;
      }
    }
    
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .button {
        background-color: #4CAF50; /* Green background */
        color: white; /* White text */
        padding: 10px 20px; /* Padding */
        text-align: center; /* Center text */
        text-decoration: none; /* No underline */
        display: inline-block; /* Display as inline-block */
        font-size: 16px; /* Font size */
        margin: 4px 2px; /* Margin */
        border: none; /* No border */
        border-radius: 5px; /* Rounded corners */
        width: 100px;
        cursor: pointer; /* Pointer cursor on hover */
        transition: background-color 0.3s; /* Smooth background color transition */
    }

    .button:hover {
        background-color: #45a049; /* Darker green on hover */
    }

    </style>
    
    <section class="sync-calendar-wrapper">
      <header class="brand-header">
        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/eb1830b5454e0074642c040444e16c8b4efe38cc3a5289983eba32e185b3736b?placeholderIfAbsent=true&apiKey=aa3f52c3f2244f6ca05b5f4f61461c10" class="brand-logo" alt="HabitQuest logo" />
        <h1 class="brand-name">HabitQuest</h1>
      </header><br>
      <a href="{{ url_for('index') }}" class="button">Back to home</a>
      <main class="sync-calendar-container">
        <h2 class="sync-calendar-title">Sync with Calendar</h2>
        <p class="sync-calendar-description">Connect your tasks and goals with your calendar:</p>
        
        <div class="calendar-buttons-container">
          <button class="calendar-button" aria-label="Connect with Google Calendar">Google Calendar</button>
          <button class="calendar-button" aria-label="Connect with Outlook Calendar">Outlook Calendar</button>
          <button class="calendar-button calendar-button-ical" aria-label="Connect with iCal">iCal</button>
        </div>
      </main>
      
    </section>

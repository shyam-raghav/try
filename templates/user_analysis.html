<style>
    .user-analytics {
      background-color: #f0e3e3;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 43px 80px 118px 37px;
    }
    
    .logo-container {
      align-self: flex-start;
      display: flex;
      gap: 8px;
      color: #000;
      font: 400 18px Inter, sans-serif;
    }
    
    .logo-image {
      aspect-ratio: 1.05;
      object-fit: contain;
      object-position: center;
      width: 60px;
    }
    
    .logo-text {
      margin: auto 0;
    }
    
    .analytics-container {
      border-radius: 12px;
      background-color: #f0e3e3;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      align-self: center;
      display: flex;
      margin-top: 18px;
      min-height: 788px;
      width: 100%;
      max-width: 1264px;
      flex-direction: column;
      padding: 60px 40px 125px;
    }
    
    .analytics-title {
      width: 100%;
      padding-bottom: 1px;
      color: #000;
      font: 700 24px Poppins, sans-serif;
    }
    
    .analytics-card {
      border-radius: 8px;
      background-color: #f0e3e3;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      display: flex;
      margin-top: 30px;
      width: 100%;
      flex-direction: column;
      padding: 39px 20px 20px;
    }
    
    .card-title {
      width: 100%;
      color: #333;
      text-align: center;
      font: 700 16px Inter, sans-serif;
    }
    
    .card-value {
      margin-top: 24px;
      width: 100%;
      color: #28a745;
      text-align: center;
      font: 400 22px Inter, sans-serif;
    }
    
    .progress-bar {
      border-radius: 4px;
      background-color: #e9ecef;
      display: flex;
      margin-top: 24px;
      width: 100%;
      flex-direction: column;
      align-items: flex-start;
    }
    
    .progress-fill {
      border-radius: 4px;
      background-color: #28a745;
      width: 75%;
      height: 8px;
    }
    
    @media (max-width: 991px) {
      .user-analytics {
        padding: 0 20px 100px;
      }
    
      .logo-container {
        white-space: initial;
      }
    
      .analytics-container {
        max-width: 100%;
        padding: 0 20px 100px;
      }
    
      .analytics-title,
      .analytics-card,
      .card-title,
      .card-value {
        max-width: 100%;
        padding-left: 20px;
        padding-right: 20px;
      }
    
      .progress-bar {
        max-width: 100%;
        padding-right: 20px;
      }
    }
    
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    
    .button {
        background-color: #4CAF50; /* Green background */
        color: white; /* White text */
        padding: 10px 20px; /* Padding */
        text-align: center; /* Center text */
        text-decoration: none; /* No underline */
        display: inline-block; /* Display as inline-block */
        font-size: 16px; /* Font size */
        margin: 4px 2px; /* Margin */
        border: none; /* No border */
        border-radius: 5px; /* Rounded corners */
        width: 100px;
        cursor: pointer; /* Pointer cursor on hover */
        transition: background-color 0.3s; /* Smooth background color transition */
    }

    .button:hover {
        background-color: #45a049; /* Darker green on hover */
    }

    </style>
    
    <section class="user-analytics">
      <header class="logo-container">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/eb1830b5454e0074642c040444e16c8b4efe38cc3a5289983eba32e185b3736b?placeholderIfAbsent=true&apiKey=aa3f52c3f2244f6ca05b5f4f61461c10" alt="HabitQuest Logo" class="logo-image" />
        <h1 class="logo-text">HabitQuest</h1>
      </header>
      <br>
      <a href="{{ url_for('index') }}" class="button">Back to home</a>
      <main class="analytics-container">
        <h2 class="analytics-title">User Analytics</h2>
        
        <article class="analytics-card">
          <h3 class="card-title">Tasks Completed</h3>
          <p class="card-value">75%</p>
          <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-fill"></div>
          </div>
        </article>
        
        <article class="analytics-card">
          <h3 class="card-title">Habit Streak</h3>
          <p class="card-value">15 days</p>
        </article>
        
        <article class="analytics-card">
          <h3 class="card-title">Average Task Time</h3>
          <p class="card-value">30 mins</p>
        </article>
      </main>
    </section>
